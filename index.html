<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Davie's Burgers</title>
  </head>
  <body>
    <header>
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
    </header>
    <section id="overlay">
      <form action="submission.html" method="POST">
        <h1>CREATE YOUR PERSONALIZED BURGER!</h1>
        
        <!-- New section: Cheese options -->
        <section class="cheese-options">
          <span>Choose your cheese:</span>
          <br>
          <input type="radio" name="cheese" id="cheddar" value="cheddar">
          <label for="cheddar">Cheddar</label>
          <input type="radio" name="cheese" id="swiss" value="swiss">
          <label for="swiss">Swiss</label>
          <input type="radio" name="cheese" id="pepper-jack" value="pepper-jack">
          <label for="pepper-jack">Pepper Jack</label>
        </section>
        <hr>
        
        <!-- New section: Beverage selection -->
        <section class="beverage">
          <label for="beverage">Select a beverage:</label>
          <select name="beverage" id="beverage">
            <option value="soda">Soda</option>
            <option value="lemonade">Lemonade</option>
            <option value="iced-tea">Iced Tea</option>
            <option value="water">Water</option>
          </select>
        </section>
        <hr>
        
        <!-- New section: Special requests -->
        <section class="special-requests">
          <label for="requests">Any special requests?</label>
          <br>
          <textarea id="requests" name="requests" rows="3" cols="40" placeholder="Enter any special requests here"></textarea>
        </section>
        <hr>
        
        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
